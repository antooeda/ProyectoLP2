  <body>
      <center>
        <form name="formulario" method="post" action="http://pagina.com/send.php">

            <h1>Reserva de Horas de Evaluación y Progreso</h1>
            <h1></h1>
           <h3> Selecciona la fecha deseada:</h3>
            <input type="date" name="fecha" min="2020-03-25"
                                            max="2020-05-25" step="2">
            <!-- Campo de entrada de hora -->
            <h3>Selecciona la hora deseada:</h3>
            <input type="time" name="hora" min="10:00"
                                           max="21:00" step="3600">
                                           <h1></h1>
                                            <!--     Sign Up button -->
                    
                      <button class="btn submits sign-up">Reservar mi hora!
                            <!--         Sign Up font icon -->
                                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                                  </button>
                            <!--      End Other the Division -->
          </form>
        </center>
