      <center>
        <form name="formulario" th:action="@{/reservarHora}" th:object="${ficha}" method="POST">

            <h2>Reserva de Horas de Evaluación y Progreso</h2>
            <h1></h1>
           <h3> Selecciona la fecha deseada:</h3>
            <input type="date" name="fecha" min="2019-03-01"
                                            max="2020-12-31" step="2">
            <!-- Campo de entrada de hora -->
            <h3>Selecciona la hora deseada:</h3>
            <input type="time" name="hora" min="10:00"
                                           max="21:00" step="3600">
                                           <h1></h1>
                                            <!--     Sign Up button -->
                    
                      <button class="btn submits sign-up">Reservar mi hora!

                                  </button>
                            <!--      End Other the Division -->
          </form>
