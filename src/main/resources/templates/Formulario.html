<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"></html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">  
</head>
  <body>
        
<!-- multistep form -->
<form id="msform">
          <li>FORMULARIO DE INGRESO NUEVOS USUARIOS</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Crear Nuevo Usuario</h2>
          <h3 class="fs-subtitle">Datos Personales</h3>
          <input type="text" name="id" placeholder="Id Usuario" />
          <input type="text" name="nombre" placeholder="Nombre" />
          <input type="text" name="apellido" placeholder="Apellido" />
          <input type="date" name="fnac" placeholder="Fecha de Nacimiento" />
          <input type="text" name="rut" placeholder="Rut" />
          <input type="text" name="sexo" placeholder="Sexo" />
          <input type="text" name="estatura" placeholder="Estatura" />
          <input type="text" name="grasa" placeholder="% de Grasa" />
          <input type="text" name="musculo" placeholder="% de MÃºsculo" />
          <input type="text" name="tipo" placeholder="Tipo de Usuario" />
          <input type="text" name="sucursal" placeholder="ID Sucursal" />
          <input type="submit" name="submit" class="submit action-button" value="Registrar" />
        </fieldset>
      </form>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
