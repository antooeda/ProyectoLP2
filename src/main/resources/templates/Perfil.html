<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Perfil</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/perfil.css">
  </head>
  <body>
     
      <div class="arrowed">
          <div class="arrow-2"></div>
        </div>
      <div class="container" th:each="i:${usuario}">
          <div class="content">
              <div class="profile">
                  <div class="profile-left">
                      <div>
                      <h1>Mi Perfil</h1>        
                          <img th:src="${i.getUrlImagen()}"  class="card-img-top" alt="...">
                          <p th:text="${i.getNombre()}"></p>
                          <p th:text="${i.getRut()}"></p>
                          <p th:text="${i.getFechaNacimiento()}"></p>
                      </div>
                      <a class="btn submits sign-up" href="reservarHora">Reservar Hora</a>
                      <a class="btn submits sign-up" href="Pago">Pagar Mensualidad</a>
                     
                  </div>
                  <div class="profile-right">
                      <div class="box">
                        <span>Mi Estatura: </span>
                        <h2 th:text="${i.getEstatura()}"></h2>
                        <h2> cm.</h2>
                      </div>
                      <div class="box">
                          <span>Porcentaje de Grasa: </span>
                          <h2 th:text="${i.getPorcentajeGrasa()}"></h2>
                          <h2> %</h2>
                        </div>
                        <div class="box">
                            <span>Porcentaje de MÃºsculo: </span>
                            <h2 th:text="${i.getPorcentajeMusculo()}"></h2>
                            <h2> %</h2>
                          </div>
                          
                  </div>
              </div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
