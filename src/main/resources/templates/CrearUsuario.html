<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Formulario de Ingreso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/proyecto.css">  
  </head>
    <body>
      <h1 th:text="${datosss}"></h1>

      <form action="#" th:action="@{/crearUsuarioForm}" th:object="${usuario}" method="POST">
                  <div class="form-row">
                    <div class="col-md-4 mb-4">
                      <label for="validationCustom01">Nombre:</label>
                      <input th:field="*{nombre}" type="text" class="form-control" placeholder="ingrese nombre">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <label for="validationCustom02">Apellido:</label>
                      <input th:field="*{apellido}" type="text" class="form-control" placeholder="ingrese apellido">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <label for="validationCustomUsername">Rut:</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"></span>
                        </div>
                        <input th:field="*{rut}" type="text" class="form-control" placeholder="rut">
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                <div class="form-row">
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom03">Estatura [m]:</label>
                      <input th:field="*{estatura}" type="text" class="form-control" placeholder="ingrese estatura">
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom04">Fecha de Nacimiento:</label>
                      <input th:field="*{fechaNacimiento}" type="text" class="form-control" placeholder="ingrese fecha de nacimiento">
                      <div class="invalid-feedback">
                        Please provide a valid state.
                      </div>
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom05">% de Grasa:</label>
                      <input th:field="*{porcentajeGrasa}" type="text" class="form-control" placeholder="ingrese porcentaje Grasa">
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-md-2 mb-2">
                          <label for="validationCustom05">% de MÃºsculo:</label>
                          <input th:field="*{fechaNacimiento}" type="text" class="form-control" placeholder="ingrese porcentaje Musculo">
                          <div class="invalid-feedback">
                            Please provide a valid zip.
                          </div>
                        </div>
                  </div>
                 
  
                      </label>
                    </div>
                  </div>
                      
  
                  <button class="btn btn-primary" type="submit">Guardar</button>
                 
                  
                  
                </form>
                
                <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                  'use strict';
                  window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                  }, false);
                })();
                </script>
        </div>
        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
  </html>
